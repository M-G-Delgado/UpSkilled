<form id="newsletterForm" class="p-3">
    <div class="mb-3">
      <label for="newsletterCity" class="form-label">City</label>
      <input type="text" class="form-control" id="newsletterCity" name="city" placeholder="Enter your city" required>
    </div>
    <div class="mb-3">
      <label for="newsletterEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="newsletterEmail" name="email" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn btn-primary">Subscribe</button>
  </form>
