<!-- client/partials/loginSignupModal.html -->

<style>
  /* Optional: Adjust spacing and reduce the body top padding to 10px */
  .modal-body {
    padding-top: 10px !important;
  }
  /* Margin below nav tabs for spacing */
  .nav.nav-tabs {
    margin-bottom: 10px;
  }
</style>

<div class="modal fade" id="authModalTopRight" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content shadow-sm">
      <!-- Modal Header -->
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title mx-auto" id="authModalLabel">Become a Member!</h5>
        <button
          type="button"
          class="btn-close position-absolute top-0 end-0 m-2"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <!-- Modal Body with centered nav tabs -->
      <div class="modal-body pt-0">
        <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#loginTabContent"
              type="button"
              role="tab"
              aria-controls="loginTabContent"
              aria-selected="true"
            >
              Log In
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="signup-tab"
              data-bs-toggle="tab"
              data-bs-target="#signupTabContent"
              type="button"
              role="tab"
              aria-controls="signupTabContent"
              aria-selected="false"
            >
              Sign Up
            </button>
          </li>
        </ul>

        <div class="tab-content" id="authTabContent">
          <!-- Log In Tab -->
          <div class="tab-pane fade show active" id="loginTabContent" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" class="p-3">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  required
                />
              </div>
              <!-- Centered button with fixed width -->
              <div class="text-center mb-2">
                <button type="submit" class="btn btn-primary" style="width: 200px;">Log In</button>
              </div>
            </form>
            <div class="text-center pb-3">
              <a href="/client/forgot-password.html" class="small text-decoration-none">Forgot your password?</a>
            </div>
          </div>

          <!-- Sign Up Tab -->
          <div class="tab-pane fade" id="signupTabContent" role="tabpanel" aria-labelledby="signup-tab">
            <form id="signupForm" class="p-3">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="signupFullName"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="joinNewsletter" />
                <label class="form-check-label" for="joinNewsletter">
                  Join Newsletter: Get early access updates and discounts
                </label>
              </div>
              <!-- Centered button with fixed width -->
              <div class="text-center">
                <button type="submit" class="btn btn-secondary" style="width: 200px;">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Display messages -->
        <div id="authMessage" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
</div>
