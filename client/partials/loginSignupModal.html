<!-- client/partials/loginSignupModal.html -->
<!-- Remove any references to "modal-top-right" and use "authModal" as the ID -->

<style>
  /* OPTIONAL: Adjust tab button sizes to appear smaller */
  .nav-tabs .nav-link {
    font-size: 0.875rem; /* smaller font */
    padding: 0.4rem 1rem; /* reduce padding */
  }
</style>

<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <!-- .modal-dialog-centered for vertical centering, .modal-lg for wider layout -->
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content shadow-sm">
      <div class="modal-header border-0 pb-0">
        <!-- Use justify-content-center to center the tabs horizontally -->
        <ul class="nav nav-tabs justify-content-center w-100" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="login-tab"
              data-bs-toggle="tab"
              data-bs-target="#loginTabContent"
              type="button"
              role="tab"
              aria-controls="loginTabContent"
              aria-selected="true"
            >
              Log In
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="signup-tab"
              data-bs-toggle="tab"
              data-bs-target="#signupTabContent"
              type="button"
              role="tab"
              aria-controls="signupTabContent"
              aria-selected="false"
            >
              Sign Up
            </button>
          </li>
        </ul>
        <button
          type="button"
          class="btn-close position-absolute top-0 end-0 m-2"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="tab-content" id="authTabContent">
          <!-- Log In Tab -->
          <div
            class="tab-pane fade show active"
            id="loginTabContent"
            role="tabpanel"
            aria-labelledby="login-tab"
          >
            <form id="loginForm" class="mt-4 px-3">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Log In</button>
              </div>
            </form>
            <div class="text-center pb-3">
              <a href="/client/forgot-password.html" class="small text-decoration-none">Forgot your password?</a>
            </div>
          </div>

          <!-- Sign Up Tab -->
          <div
            class="tab-pane fade"
            id="signupTabContent"
            role="tabpanel"
            aria-labelledby="signup-tab"
          >
            <form id="signupForm" class="mt-4 px-3">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="signupFullName"
                  placeholder="Full Name"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary">Sign Up</button>
              </div>
            </form>
          </div>
        </div>
        <!-- Display messages -->
        <div id="authMessage" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
</div>
